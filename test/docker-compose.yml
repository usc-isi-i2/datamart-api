version: '3.7'

services:
  db:
    image: postgres:11
    restart: always
    container_name: datamart-test-postgres
    shm_size: 2gb
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wikidata
    volumes:
      - postgres:/var/lib/postgresql/data
      - ../dev-env/data/postgres/empty.sql:/docker-entrypoint-initdb.d/00-base.sql
      - ../dev-env/data/postgres:/backup
    expose:
      - "5432"
    ports:
      - "5433:5432"

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: datamart-test-backend
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wikidata
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    expose:
      - "80"
    ports:
      - "12543:80"


